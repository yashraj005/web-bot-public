<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Type Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>URL Type Checker</h1>
        <input type="text" id="urlInput" placeholder="Enter URL">
        <button onclick="checkUrlType()">Check URL Type</button>
        <p id="result"></p>
        <button id="sendBotButton" onclick="sendBot()" style="display: none;">Send Bot</button>
        <button id="stopBotButton" onclick="stopBot()" style="display: none;">Stop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
